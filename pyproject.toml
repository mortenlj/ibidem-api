[project]
name = "ibidem-api"
version = "0.1.0"
description = "Ibidem micro APIs"
readme = "README.rst"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.115.0",
    "pydantic>=2.9.2",
    "pydantic-settings>=2.5.2",
    "uvicorn>=0.30.6",
    "fiaas-logging>=0.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
